{% extends 'main/base.html' %}




{% block title %}
    Create
{% endblock title %}
    


{% block content %}
    <div class="container mt-5">
        <h1>Add a car</h1>
        <div class="row">
            <div class="col-7">
                <form class="d-flex flex-column gap-2" action="{% url 'cars:new_car_view' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" placeholder="Name" name="name" class="form-control" required/>
                    <select name="brand" class="form-select mt-3" required>
                        <option>Choose Brand</option>
                        {% for brand in brands %}
                            <option value="{{ brand.id }}">{{ brand.name }}</option>
                        {% endfor %}
                    </select>
                    <textarea placeholder="Specs" name="specs" class="form-control mt-3" required></textarea>
                    <input type="text" placeholder="Model" name="model" class="form-control mt-3" required/>
                    <h3 class="mt-3">Colors</h3>
                    <div class="d-flex align-items-center gap-2">
                        {% for color in colors %}
                            <input type="checkbox" class="form-check-input" name="colors" id="check-{{color.id}}" value="{{color.id}}" />
                            <label for="check-{{color.id}}">
                                <span class="badge text-black d-flex align-items-center gap-2 bg-body-secondary" >
                                    {{ color.name }} <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="{{color.hex_value}}" class="bi bi-circle-fill" viewBox="0 0 16 16">
                                        <circle cx="8" cy="8" r="8"/>
                                      </svg>
                                </span>
                            </label>
                        {% endfor %}
                    </div>
                    <input type="file" name="photo" class="form-control mt-3" required accept="image/*"/>
                    <input type="submit" value="ADD Car" class="btn btn-primary mt-4" />
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
