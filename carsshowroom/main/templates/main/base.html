{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>{% block title %}   {% endblock  %}</title>
    </head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-white"href="{% url 'main:home_view' %}" >CarsRoom</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-bg-light"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav gap-3">
                   
                    <li class="nav-item align-self-start">
                        <a class="nav-link text-white" aria-current="page" href="{% url 'brands:all_brands_view' %}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'cars:all_cars_view' %}">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'cars:all_colors_view' %}">colors</a>
                    </li>
                   
                </ul>

          </div>
          
        </div>
        
      </nav>
    </header>
    <main style="max-height: 100%;">
      {% if messages %}
  
        {% for message in messages %}
        <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
  
      {% endif %}
      {% block content %}
        
      {% endblock content %}
        
    </main>
      <hr class="border border-white opacity-75">
      <footer class=" bg-dark container-fluid">
          
          <a href="{% url 'main:home_view' %}" class="card-footer text-decoration-none text-white text-center"><h1>CarsRoom</h1></a>
          <p class="lead text-center text-white m-0">@2024 all right reserved</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</body>
</html>
