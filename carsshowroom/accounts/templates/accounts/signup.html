{% extends 'main/base.html' %}



{% block title %}
Sign up 
{% endblock title %}
    


{% block content %}
    <div class="container mt-5" style="height: 79.5vh;">
        <div class="row">
            <form action="{% url 'accounts:signup_view' %}" method="post" class="col-6  d-flex  flex-column gap-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="col-sm-2 col-form-label">USER</label>
                    <div class="col-sm-10">
                      <input type="text"  class="form-control" id="username" placeholder="USER NAME ...." name="username">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="EMAIL" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="text"  class="form-control" id="EMAIL" placeholder="email@example.com" name="email">
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <div class="mb-3">
                        <label for="first_name" class=" col-form-label">FIRST NAME</label>
                        <div class="col-sm-10">
                          <input type="text"  class="form-control" id="first_name" name="first_name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="col-form-label">LAST NAME</label>
                        <div class="col-sm-10">
                          <input type="text"  class="form-control" id="last_name"  name="last_name">
                        </div>
                    </div>
                </div>
             
                  <div class="mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" name="password">
                        </div>
                  </div>

                  <div class="mb-3">
                    <input type="submit" value="Sign UP" class="btn btn-primary mt-4" />
                  </div>
            </form>
             </div>
        
        
    </div>
{% endblock content %}
